<div class="main">
  <form #editForm="ngForm" class="form" (ngSubmit)="submit(editForm)">
    <h2 class="title">Use the form below to update your profile</h2>
    <label class="label" for="name">Name</label>
    <input class="slim-input" type="text" name="name" id="name" ngModel />
    <label class="label" for="contact">Contact</label>
    <input class="slim-input" type="text" name="contact" id="contact" ngModel />
    <label class="label" for="bio">Bio</label>
    <textarea
      class="big-input"
      type="tex"
      name="bio"
      id="bio"
      ngModel
    ></textarea>
    <button type="submit" class="button">Update</button>
  </form>
</div>
