<main class="main">
  <div class="profile-image"></div>
  <div class="profile-page">
    <img class="img" src="assets/img_me.jpg" />
    <p class="user name">{{ userProfile.name }}</p>
    <p class="user contact">{{ userProfile.contact }}</p>
    <p class="user bio">{{ userProfile.bio }}</p>
    <button class="edit-button" routerLink="/edit-profile">Edit</button>
  </div>
</main>
